<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body>

    <section>
        <div class="canvas-container">
            <canvas id="canvas" height="400" width="400"></canvas>
        </div>

        <form id="form">
            <input type="text" id="text-input" name="text">
        </form>

        <div class="action-btn">
            <a href="#"><img onclick="onDecrease()" class="decrease-btn" src="icons/decrease font - icon.png" alt=""></a>
            <a href="#"><img onclick="onIncrease()" class="increase-btn" src="icons/increase font - icon.png" alt=""></a>
            <a href="#"><img onclick="onChangeLine()" class="up-down-btn" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></a>
        </div>


    </section>


    <section class="image-gallery">

        <div class="img-content"></div>

    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
